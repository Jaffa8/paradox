<!DOCTYPE html>
<html>
<head>
  <title>Submit a Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit a Question</h1>
    <form action="/submit" method="post"> <!-- Adjusted action to match the route -->
      <label for="question">Question:</label><br />
      <input type="text" id="question" name="question" required /><br />
      <label for="questionNo">Question Number:</label><br />
      <input type="text" id="questionNo" name="questionNo" required /><br />
      <label for="image">Image URL:</label><br />
      <input type="text" id="image" name="image" /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
